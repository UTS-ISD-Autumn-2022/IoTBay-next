<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/layout.html :: layout_head(~{::title})">
    <title>IoT Bay - Register</title>
</head>

<body>
    <header th:insert="fragments/layout.html :: navbar"></header>

    <div class="register-container">
        <div class="register-card">
		    <form action="#" th:action="@{/register}" th:object="${registerForm}" method="post">
			    <h2>Register</h2>
			    <hr />
			    <div class="login-card-body">
			        <div class="register-col-12">
				        <input id="regUsername" th:field="*{username}" class="form-control" type="text" placeholder="ExampleUsername" aria-required="true" />
                        <label for="regUsername" class="form-label">Username</label>
                        <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                    </div>

                    <div class="register-col-6">
				        <input id="regiFirstName" th:field="*{firstName}" class="form-control" type="text" placeholder="John" aria-required="true" />
                        <label for="regFirstName" class="form-label">First Name</label>
                        <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                    </div>
                    
                    <div class="register-col-6">
				        <input id="registerlastname" th:field="*{lastName}" class="form-control" type="text" placeholder="Doe" aria-required="true" />
                        <label for="registerlastname" class="form-label">Last Name</label>
                        <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                    </div>
			        
                    <div class="register-col-12">
                        <input id="regEmail" th:field="*{email}" class="form-control" type="email" placeholder="JohnDoe@example.com" aria-required="true" />
                        <label for="regEmail" class="form-label">Email</label>
                        <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>

                    <div class="register-col-12">
				        <input id="regPassword" th:field="*{password}" class="form-control" type="password" placeholder="Password1234" aria-required="true" />
                        <label for="regPassword" class="form-label">Password</label>
                        <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>
			        
                    <div>
				        <button id="regSubmit" type="submit" class="btn btn-lg btn-primary text-light">Register</button>
                    </div>
			 
                    <div>
				        <p>
					        <a asp-area="" asp-controller="Account" asp-action="Login">Login with existing account</a>
                        </p>
                    </div>
			 
			    </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
