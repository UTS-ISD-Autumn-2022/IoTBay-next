<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/layout.html :: layout_head(~{::title})">
    <title>IoT Bay - User Profile</title>
</head>

<body>
    <header th:insert="fragments/layout.html :: navbar"></header>

    <div class="container">
        <form th:action="@{/profile/edit/{id}(id=${user.id})}" th:object="${form}" method="post">
            <div class="mb-3">
                <label for="editFirstName">First Name</label>
                <input id="editFirstName" type="text" th:field="*{firstName}" placeholder="John" th:text="user.firstName"></input>
            </div>
        </form>
    </div>

    <a class="text-dark link" th:href="@{/profile}">Back</a>

    <footer class="footer">
        <div class="container">
            &copy; 2022 - IoTBay - <a>Privacy</a>
        </div>
    </footer>

    <script src="index.js"></script>
</body>

</html>
